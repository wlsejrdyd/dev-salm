name: Build SALM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v3

      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle Build
        run: ./gradlew build


name: Build SALM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v3

      - name: gradlew 권한 부여
        run: chmod +x gradlew
        working-directory: app/salm/dev-salm

      - name: Gradle Build 실행
        run: ./gradlew build
        working-directory: app/salm/dev-salm


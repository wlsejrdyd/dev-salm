<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세 | SALM</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/product.css">
</head>
<body>

  <div th:replace="~{fragments/header :: common-header}"></div>

  <main class="main">
    <section class="product-detail">
      <h1 class="product-title">자연주의 원목 식탁</h1>
      <div class="product-info">
        <img src="/img/sample-product.jpg" alt="상품 이미지" class="product-img">
        <div class="product-description">
          <p>무형광 친환경 소재로 제작된 원목 식탁입니다. 부드러운 톤과 깔끔한 마감으로 생활 공간에 따뜻함을 더합니다.</p>
          <p><strong>가격:</strong> 49,000원</p>
          <a href="https://example.com" target="_blank" class="buy-link">판매처 바로가기</a>
        </div>
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강조 상품 - SALM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen items-center">

    <!-- 상단바 -->
    <header class="w-full flex justify-between items-center p-4 bg-white shadow-md">
        <div class="text-2xl font-bold text-indigo-600">SALM</div>
        <div class="flex space-x-4">
            <a href="/dashboard" class="text-gray-600 hover:text-indigo-600">검색</a>
            <a href="/mypage" class="text-gray-600 hover:text-indigo-600">마이페이지</a>
            <a href="/logout" class="text-gray-600 hover:text-indigo-600">로그아웃</a>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="flex-grow w-full max-w-4xl p-6">
        <h1 class="text-3xl font-bold text-center mb-8">추천 강조 상품 🛒</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-6 bg-indigo-100 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-1">프리미엄 손잡이 수납함</h2>
                <p class="text-gray-700 mb-2">₩19,800</p>
                <p class="text-gray-600">좁은 공간도 알차게 활용하는 고급 수납함!</p>
            </div>
            <div class="p-6 bg-indigo-100 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-1">고급형 무선 청소기</h2>
                <p class="text-gray-700 mb-2">₩159,000</p>
                <p class="text-gray-600">강력한 흡입력과 긴 배터리 수명!</p>
            </div>
        </div>
    </main>

    <!-- 하단 네비게이션 -->
    <footer class="w-full bg-white p-4 shadow-inner flex justify-around">
        <a href="/" class="text-gray-600 hover:text-indigo-600">홈</a>
        <a href="/dashboard" class="text-gray-600 hover:text-indigo-600">Q&A</a>
        <a href="/product" class="text-gray-600 hover:text-indigo-600">스파링</a>
        <a href="/mypage" class="text-gray-600 hover:text-indigo-600">멤버십</a>
        <a href="/more" class="text-gray-600 hover:text-indigo-600">더보기</a>
    </footer>

</body>
</html>

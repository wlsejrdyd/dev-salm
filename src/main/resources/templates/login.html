<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 | SALM</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const idInput = document.querySelector('input[name="username"]');

      // 입력 제한: 영문/숫자만 가능
      idInput.addEventListener('input', function (e) {
        this.value = this.value.replace(/[^a-zA-Z0-9]/g, '');
      });

      // 클릭 시 영문 키보드 사용 안내
      idInput.addEventListener('focus', function () {
        this.setAttribute('placeholder', '아이디 (영문/숫자만 입력)');
      });
    });
  </script>
</head>
<body>

  <div th:replace="~{fragments/header :: common-header}"></div>

  <main class="auth-container">
    <section class="auth-box">
      <h1>로그인</h1>
      <form th:action="@{/login}" method="post" class="auth-form">
        <input type="text" name="username" placeholder="아이디" required autofocus>
        <input type="password" name="password" placeholder="비밀번호" required>

        <!-- 로그인 실패 메시지 -->
        <p th:if="${param.error}" style="color: red; font-weight: bold; font-size: 0.9rem;">
          아이디 또는 비밀번호가 틀렸습니다.
        </p>

        <button type="submit">로그인</button>
      </form>

      <div class="auth-links">
        <a th:href="@{/signup}">회원가입</a> |
        <a th:href="@{/find}">아이디/비밀번호 찾기</a>
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SALM | 살림 정보 공유 플랫폼</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/index.js" defer></script>
</head>
<body>

  <div th:replace="~{fragments/header :: common-header}"></div>

  <main class="dashboard-container">
    <!-- 추천 아이템 영역 -->
    <section class="dashboard-top">
      <h2>살림을 더 살리는 추천 아이템</h2>
      <p>유용하고 검증된 살림 아이템을 소개합니다.</p>
    </section>

    <section class="dashboard-scroll-box">
      <div class="dashboard-post-list" id="recommend-list">
        <!-- 무한스크롤 데이터 -->
      </div>
    </section>

    <!-- 일반 게시글 영역 -->
    <section class="dashboard-top" style="margin-top: 3rem;">
      <h2>살림에 대한 다양한 이야기</h2>
      <p>살림 고수들의 팁과 노하우를 나누는 공간입니다.</p>
    </section>

    <section class="dashboard-scroll-box">
      <div class="dashboard-post-list" id="post-list">
        <!-- 무한스크롤 데이터 -->
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

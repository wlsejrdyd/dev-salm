<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SALM | 살림 정보 공유 플랫폼</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/index.js" defer></script>
</head>
<body>

  <div th:replace="~{fragments/header :: common-header}"></div>

  <main class="index-container">
    <!-- 추천 슬라이드 -->
    <section class="recommend-slider-section">
      <h2>추천 살림 아이템</h2>
      <div class="recommend-slider" id="recommend-slider">
        <!-- JS로 슬라이드 항목 삽입 -->
      </div>
    </section>

    <!-- ✅ 카테고리 필터 영역 추가 -->
    <section class="category-filter-section">
      <div class="category-buttons">
        <button class="category-btn active" data-value="">전체</button>
        <button class="category-btn" data-value="일상">일상</button>
        <button class="category-btn" data-value="주방">주방</button>
        <button class="category-btn" data-value="욕실">욕실</button>
        <button class="category-btn" data-value="청소/정리">청소/정리</button>
        <button class="category-btn" data-value="반려동물">반려동물</button>
      </div>
    </section>

    <!-- 일반 게시글 무한 스크롤 -->
    <section class="post-section">
      <h2>살림에 대한 다양한 이야기</h2>
      <div class="post-list" id="post-list">
        <!-- JS로 게시글 삽입 -->
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글쓰기 | SALM</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/write.css">
  <script src="/js/write.js" defer></script>
</head>
<body>
  <div th:replace="~{fragments/header :: common-header}"></div>

  <main>
    <form class="write-form" method="post" enctype="multipart/form-data" th:action="@{/post/write}" onsubmit="return validateForm()">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>

      <div class="category-buttons">
        <input type="hidden" id="category" name="category" required>
        <button type="button" class="category-btn" data-value="일상">일상</button>
        <button type="button" class="category-btn" data-value="주방">주방</button>
        <button type="button" class="category-btn" data-value="욕실">욕실</button>
        <button type="button" class="category-btn" data-value="청소/정리">청소/정리</button>
        <button type="button" class="category-btn" data-value="반려동물">반려동물</button>
      </div>

      <label for="content">내용</label>
      <textarea id="content" name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>

      <div class="error-message" id="form-error" style="display: none;">제목, 내용, 카테고리를 모두 입력해주세요.</div>

      <label for="images">사진 첨부 (최대 5장)</label>
      <div id="drop-zone">
        이미지를 여기에 드래그하거나 클릭하여 첨부하세요
        <input type="file" id="images" name="images" multiple accept="image/*" style="display: none;">
      </div>
      <div class="thumb-container" id="thumb-container"></div>

      <button type="submit">작성 완료</button>
    </form>
    <div id="loader">게시글을 등록 중입니다...</div>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

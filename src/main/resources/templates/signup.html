<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | SALM</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>

  <div th:replace="~{fragments/header :: common-header}"></div>

  <main class="auth-container">
    <section class="auth-box">
      <h1>회원가입</h1>
      <form th:action="@{/signup}" method="post" class="auth-form">
        <input type="text" name="username" placeholder="아이디 (영문/숫자만 입력)" required>
        <p id="id-msg" class="msg"></p>

        <input type="password" name="password" placeholder="비밀번호 (8자 이상, 영문+숫자+특수문자)" required>
        <p id="pw-msg" class="msg"></p>

        <input type="email" name="email" placeholder="이메일" required>
        <p id="email-msg" class="msg"></p>

        <input type="text" name="name" placeholder="이름" required>
        <input type="text" name="birth" placeholder="YYYY-MM-DD" maxlength="10" required>
        <input type="tel" name="phone" placeholder="휴대폰 번호" required>

        <button type="submit">가입하기</button>
      </form>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

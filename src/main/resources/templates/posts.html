<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록 | SALM</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/posts.css">
</head>
<body>

  <div th:replace="~{fragments/header :: common-header}"></div>

  <main class="main">
    <h1>게시글 목록</h1>
    <section class="post-grid">
      <div class="post-card" th:each="post : ${posts}">
        <h2 class="post-title" th:text="${post.title}">제목</h2>
        <p class="post-meta">
          <span th:text="${post.author}">작성자</span> ·
          <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">날짜</span>
        </p>
        <a th:href="@{'/post/' + ${post.id}}" class="read-more">자세히 보기 →</a>
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/salm
    username: salm_admin
    password: Salm123QWE!@#
    driver-class-name: org.mariadb.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB        # 파일 하나당 최대 크기 (예: 10MB)
      max-request-size: 50MB     # 요청 전체 크기 (예: 5장까지 50MB로 커버)

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false     # 🔥 콘솔 SQL 출력 끔
        format_sql: false
    open-in-view: true

  mail:
    host: smtp.example.com
    port: 587
    username: your_email@example.com
    password: your_email_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  thymeleaf:
    cache: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: your-google-client-id
            client-secret: your-google-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
            client-name: Google

          kakao:
            client-id: your-kakao-rest-api-key
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao

          naver:
            client-id: your-naver-client-id
            client-secret: your-naver-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
            client-name: Naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: OFF                               # 🔥 Hibernate SQL 로그 끔
    org.hibernate.type.descriptor.sql.BasicBinder: OFF   # 🔥 파라미터 바인딩 로그 끔

file:
  upload-dir: /data/salm-img-uploads
